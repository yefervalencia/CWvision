<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Imágenes</title>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/loadImages.css">
    <script src="../components/footer/footer.js"></script>
    <script src="../components/gestorNavbar/gestorNavbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <gestor-navbar></gestor-navbar>
    </header>
    <main class="load-images">
        <h1>Subir Imágenes</h1>
        
        <div class="upload-container">
            <label for="imageUpload" class="custom-file-upload">
                Seleccionar Imagen
            </label>
            <input type="file" id="imageUpload" accept="image/*" multiple>
            
            <div id="preview-container">
                <p>No hay imágenes seleccionadas.</p>
            </div>
            
            <button class="btn-upload">Subir Imágenes</button>
        </div>
    </main>
    
    <footer>
        <foot-page></foot-page>
    </footer>
</body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            Swal.fire("Bienvenido a la página de Subir Imágenes");
        });
    </script>
</html>
