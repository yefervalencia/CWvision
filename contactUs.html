<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/contactUs.css">
  <link rel="stylesheet" href="./css/nav.css">
  <title>Contact Us</title>
</head>
<body>
  <header class="header">
    <nav>
      <div class="image">
        <img src="./images/logo.png" alt="logo CWvision">
      </div>
      <div class="buttons">
        <button><a href="home.html">Home</a></button>
        <button><a href="aboutUs.html">About Us</a></button>
        <button><a href="contactUs.html">Contact Us</a></button>
        <button><a href="FAQ.html">FAQ</a></button>
      </div>
      <div class="auth">
        <a href="login.html" class="login">Login</a>
        <button><a href="register.html">Get started</a></button>
      </div>
    </nav>
  </header>
  <main class="contact-container">
    <div class="contact-content">
      <h1>Contact Us</h1>
      <p>
        If you have any questions, feedback, or need assistance, feel free to reach out to us. 
        Our team is here to help you!
      </p>
      <form class="contact-form">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <div class="contact-info">
        <h2>Contact Information</h2>
        <p><strong>Email:</strong> support@cwvision.com</p>
        <p><strong>Phone:</strong> +1 (123) 456-7890</p>
        <p><strong>Address:</strong> 123 Construction St, Renocity, RC 12345</p>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2020</p>
  </footer>
</body>
</html>
